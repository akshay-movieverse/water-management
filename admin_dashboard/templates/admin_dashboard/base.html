{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-dark d-md-none" id="mobileSidebarToggle" style="position: fixed; top: 10px; left: 10px; z-index: 1050;">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
            <button class="btn btn-sm btn-outline-light d-none d-md-inline" id="sidebarToggle"><i class="bi bi-list"></i></button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'admin_dashboard' %}" class="nav-link">
                    <i class="bi bi-house-door"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'unit_list' %}" class="nav-link">
                    <i class="bi bi-building"></i> <span>Manage Units</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'manager_list' %}" class="nav-link">
                    <i class="bi bi-people"></i> <span>Manage Managers</span>
                </a>
            </li>
            {% comment %} <li class="nav-item">
                <a href="{% url 'reports' %}" class="nav-link">
                    <i class="bi bi-file-earmark-text"></i> <span>Reports</span>
                </a>
            </li> {% endcomment %}
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
