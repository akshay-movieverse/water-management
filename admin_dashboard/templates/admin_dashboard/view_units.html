{% extends 'admin_dashboard/base.html' %}

{% block content %}
<h2>View Units</h2>
<table class="table">
    <thead>
        <tr>
            <th>Unit Name</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for unit in units %}
        <tr>
            <td>{{ unit.name }}</td>
            <td>{{ unit.city }}</td>
            <td>
                <a href="{% url 'add_subunit' unit.id %}" class="btn btn-primary">Add Subunit</a>
                <a href="{% url 'delete_unit' unit.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
