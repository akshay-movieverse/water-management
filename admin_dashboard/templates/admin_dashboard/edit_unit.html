{% extends "admin_dashboard/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Unit</h2>
        
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Unit Name</label>
                <input type="text" name="name" class="form-control" value="{{ unit.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" value="{{ unit.city }}" required>
            </div>

            <!-- Buttons in the Same Row -->
            <div class="save-btn-container">
                <a href="{% url 'unit_list' %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
